<!DOCTYPE html>
<html lang = "pt-br">
    <head>

        {%load static %}
        <meta charset = "UTF- 8">
        <title>{{ tarefa.titulo}}</title>
        <link rel="stylesheet"href = "{% static 'detalhe/detalhe.css' %}">
    </head>
    <body>

        <h1>{{ tarefa.titulo}}</h1>
        <p><strong>descrição: </strong>{{ tarefa.descricao|linebreaks}}</p>
        <p><strong>Status:</strong>{% if tarefa.concluido %} concluido{% else%} pedente{% endif %}</p>

        <small>Criada em : {{tarefa.data_criacao}}</small>

        <hr>
        <a href="{%url 'listar_tarefas'%}">Voltar para Listar</a>
        
    </body>
</html>
